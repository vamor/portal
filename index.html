<!DOCTYPE html>
<html ng-app="app"  lang="en">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="app/css/testJS.css">
    <link rel="stylesheet" type="text/css" href="app/css/index.css">
    <script src="app/testJS.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<header class="loginHeader">
    <button type="button" class="btn btn-success" aria-label="Left Right">
        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>Sign in
    </button>
    <button type="button" class="btn btn-danger regularbuttons" aria-label="Left Right">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Register
    </button>

</header>

<div class="content">
    <div class="centerBlock">
        <div><img src="app/img/logo.png"> </div>
        <div>
            <button type="button" class="btn btn-default" aria-label="Left Right">
                <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>Public network
            </button>
            <button type="button" class="btn btn-default" aria-label="Left Right">
                <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>Information
            </button>
        </div>
    </div>
</div>
</body>


</html>
